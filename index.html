<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS Link -->
	<link rel="stylesheet" href="css/style.css">
	<title>Password Generator JS</title>
</head>
<body>
	<div class="container">
		<h1>Generate a <br><span>Random Password</span></h1>

		<button type="button" onclick="createPassword()"><img src="assets/generate.png" alt="Generate Icon">Generate Password</button>
	</div>

	<!-- JS Link -->
	<script src="js/script.js"></script>
</body>
</html>
